<form [formGroup]="form">
  <div class="form-group">
    <label>Display name:
      <input type="text" class="form-control" name="displayName" formControlName="displayName">
    </label>
  </div>
  <div class="form-group">
    <label>Biography:
      <textarea rows="7" cols="30" type="text" class="form-control" name="bio" formControlName="bio"></textarea>
    </label>
  </div>
  <button type="button" (click)="onReset()" class="btn btn-danger">Reset</button>
  <button type="submit" (click)="onSubmit()" class="btn btn-info">Save</button>
</form>
