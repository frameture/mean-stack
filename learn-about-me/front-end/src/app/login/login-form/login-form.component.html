<form [formGroup]="loginForm" *ngIf="!userService.isLoggedIn()">
  <div class="form-group">
    <label>Username:
      <input type="text" name="username" required formControlName="username" class="form-control">
  </label>
  </div>
  <div class="form-group">
    <label>Password:
      <input type="password" name="password" required formControlName="password" class="form-control">
  </label>
  </div>
  <h3 *ngIf="errorInfo">{{errorInfo}}</h3>
  <button type="button" (click)="onReset()" class="btn btn-danger">Reset</button>
  <button type="submit" (click)="onSubmit()" class="btn btn-info" [disabled]="!loginForm.valid">Login</button>
</form>
<div *ngIf="userService.isLoggedIn()">
  <h1>Logged in</h1>
  <button class="btn btn-danger" (click)="onLogout()">Logout</button>
</div>
